<!DOCTYPE html>
<html>
<head><title>Sloth Options</title></head>
<style>
    body: { padding: 1em; }
</style>
<body>

<h1>Options</h1>
<div>
<label>
  <input type="checkbox" id="autoNewTab">
  Create a new tab automatically. This avoids loading of the last active tab when the browser was closed.
</label>
</div>
<div>
<label>
  <input type="checkbox" id="discardPinned">
  Discard pinned tabs.
</label>

</div>
<hr/>
<div>
  <button id="save">Save</button>
</div>

<div id="status">&nbsp;</div>

<script src="/js/options-sync.js"></script>
</body>
</html>
