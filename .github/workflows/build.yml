name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Tests
        run: npm test

      - name: Zip Extension
        run: zip -r sloth.zip html js img manifest.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sloth-extension
          path: sloth.zip
